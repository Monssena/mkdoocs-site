<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Описание сайта mkdocs" />
    <meta name="author" content="Shurygin Dmitrii" />
    <title>{{ page.title }} - {{ config.site_name }}</title>

    <!-- Подключение Bootstrap 5 через CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Подключение кастомного CSS -->
    <link rel="stylesheet" href="{{ base_url }}/styles.css">
</head>
<body class="d-flex flex-column min-vh-100">
<header class="bg-primary text-white py-3">
    <div class="container">
        <h1 class="display-4">{{ config.site_name }}</h1>
    </div>
</header>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                {% for nav_item in nav %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ nav_item.url | url }}">{{ nav_item.title }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</nav>

<main class="container mt-4 flex-grow-1">
    {{ page.content }}
</main>

<footer class="bg-dark text-white text-center py-3 mt-auto">
    <div class="container">
        <p>© {{ config.site_name }} 2024. Shurygin Dmitrii.</p>
    </div>
</footer>

<!-- Подключение Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
